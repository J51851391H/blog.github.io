<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tyler</title>
  
  <link rel="stylesheet" href="styles.css">

<style>

	h1 {
		margin-bottom: 0;
	}
	
	h2 {
		font-variant: small-caps;
		color: #484848;
	}

#joke {
  margin: 20px;
  padding: 10px;
}

#joke p {
  margin: 0;
  font-size: 18px;
}

#answer {
  background-color: #f9f9f9;
  border-radius: 5px;
}

#gameBoard {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 10px;
  margin-bottom: 20px;
}
.cell {
  width: 100px;
  height: 100px;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  cursor: pointer;
}
#replayBtn {
  display: none;
  margin-bottom: 10px;
}

</style>
</head>
<body>  

<div class="container">
<hr class="top-line"> <!-- Horizontal line at the top -->
<h2>Hello Teh Teh Bon Bey Bey!</h2>

<hr class="gray-line"> <!-- Gray horizontal line at the bottom -->

<p>The answer to your POW is 12! You're welcome!</p>

<div id="joke" style="cursor: pointer;">
  <p>Why don't scientists trust atoms anymore?</p>
  <div id="answer" style="display: none; padding: 10px; border: 1px solid #ccc; margin-top: 10px;">
    Because they make up everything!
  </div>
</div>

<h2>Tic-Tac-Toe Game</h2>
<div id="gameBoard">
  <!-- Game board will be generated by JavaScript -->
</div>
<button id="replayBtn">Replay</button>
<div id="gameStatus"></div>

<script>
document.getElementById("joke").onclick = function() {
  var answer = document.getElementById("answer");
  if (answer.style.display === "none") {
    answer.style.display = "block";
  } else {
    answer.style.display = "none";
  }
};

// tic-tac-toe game

let gameBoard;
let playerTurn = true;
let gameCount = 0;

function initGame() {
  gameBoard = Array(9).fill(null);
  document.getElementById('gameBoard').innerHTML = '';
  for (let idx = 0; idx < gameBoard.length; idx++) {
    const cell = document.createElement('div');
    cell.id = `cell-${idx}`;
    cell.className = 'cell';
    cell.addEventListener('click', () => playerMove(idx));
    document.getElementById('gameBoard').appendChild(cell);
  }
  document.getElementById('gameStatus').innerText = 'Game on!';
  document.getElementById('replayBtn').style.display = 'none';
  playerTurn = true; // Reset player turn to true for the new game
  gameCount = gameCount < 3 ? gameCount : 0; // Reset game count if >= 3
}

function playerMove(idx) {
  if (gameBoard[idx] === null && playerTurn) {
    makeMove(idx, 'X');
    playerTurn = false; // Change turn
    if (!checkWin()) {
      setTimeout(computerMove, 500);
    }
  }
}

function computerMove() {
  // Prevent computer's move if the game has already been won
  if (!gameBoard.includes(null) || !checkWin()) {
    let move = findBestMove('O'); // Computer tries to win
    if (move === null) {
      move = findBestMove('X'); // Block player from winning
      if (move === null) {
        // Random move if no immediate win or block opportunity
        const emptyCells = gameBoard.map((val, idx) => val === null ? idx : null).filter(val => val !== null);
        move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      }
    }
    if (move !== null) makeMove(move, 'O');
    playerTurn = true; // Give the turn back to the player
    checkWin();
  }
}

function makeMove(idx, player) {
  gameBoard[idx] = player;
  document.getElementById(`cell-${idx}`).innerText = player;
  checkWin(); // Check win after every move
}

function findBestMove(player) {
  for (let i = 0; i < gameBoard.length; i++) {
    let boardCopy = [...gameBoard];
    if (boardCopy[i] === null) {
      boardCopy[i] = player;
      if (checkWin(boardCopy, player)) {
        return i;
      }
    }
  }
  return null;
}

function checkWin(board = gameBoard, player = '') {
  const winConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
  ];

  for (const condition of winConditions) {
    const [a, b, c] = condition;
    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
      endGame(board[a]);
      return true;
    }
  }

  if (!board.includes(null)) {
    endGame('Draw');
    return true;
  }

  return false;
}

function endGame(winner) {
  let message = winner === 'Draw' ? 'Draw!' : `${winner} won!`;
  document.getElementById('gameStatus').innerText = message;
  document.getElementById('replayBtn').style.display = 'block';
  gameCount++;
  if (gameCount >= 3) {
    document.getElementById('replayBtn').innerText = 'Thanks for playing';
    document.getElementById('replayBtn').disabled = true;
  } else {
    document.getElementById('replayBtn').innerText = 'Play Again';
  }
  playerTurn = false; // Prevent further moves
}

document.getElementById('replayBtn').addEventListener('click', initGame);

initGame(); // Initialize the game when the page loads





</script>

</body>
